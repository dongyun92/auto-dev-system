    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàòÎì§
        let labelsVisible = true;
        let hotSpotsVisible = true;
        let standsVisible = true;

        // ÎùºÎ≤® ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleLabels() {
            labelsVisible = !labelsVisible;
            const labels = document.querySelector('.labels-layer');
            const taxiwayLabels = document.querySelectorAll('.taxiway-label');
            
            if (labels) {
                labels.style.display = labelsVisible ? 'block' : 'none';
            }
            
            taxiwayLabels.forEach(label => {
                label.style.display = labelsVisible ? 'block' : 'none';
            });
        }

        // Hot Spot ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleHotSpots() {
            hotSpotsVisible = !hotSpotsVisible;
            const hotSpots = document.querySelector('.hotspots-layer');
            if (hotSpots) {
                hotSpots.style.display = hotSpotsVisible ? 'block' : 'none';
            }
        }

        // Ï£ºÍ∏∞Ïû• Î≤àÌò∏ ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleStands() {
            standsVisible = !standsVisible;
            const stands = document.querySelector('.stands-layer');
            const standLabels = document.querySelectorAll('.stand-label');
            
            if (stands) {
                stands.style.display = standsVisible ? 'block' : 'none';
            }
            
            standLabels.forEach(label => {
                label.style.display = standsVisible ? 'block' : 'none';
            });
        }

        // Î∑∞ Î¶¨ÏÖã Ìï®Ïàò
        function resetView() {
            const svg = document.getElementById('airportMap');
            svg.setAttribute('viewBox', '0 0 2400 1800');
        }

        // SVG Ï†ÄÏû• Ìï®Ïàò
        function exportSVG() {
            const svg = document.getElementById('airportMap');
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'gimpo_airport_map.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Ìà¥ÌåÅ Í∏∞Îä•
        function showTooltip(event, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = text;
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY - 10 + 'px';
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', function() {
            // Hot Spot Ìà¥ÌåÅ
            const hotspots = document.querySelectorAll('.hotspot');
            hotspots.forEach(hotspot => {
                hotspot.addEventListener('mouseenter', function(e) {
                    const tooltipText = this.getAttribute('data-tooltip');
                    showTooltip(e, tooltipText);
                });
                
                hotspot.addEventListener('mouseleave', hideTooltip);
                
                hotspot.addEventListener('mousemove', function(e) {
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 10 + 'px';
                });
            });

            // Ï£ºÍ∏∞Ïû• ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
            const stands = document.querySelectorAll('#aircraft-stands circle, #aircraft-stands rect');
            stands.forEach(stand => {
                stand.addEventListener('click', function() {
                    const standNumber = this.parentNode.querySelector('.stand-label').textContent;
                    alert(`Ï£ºÍ∏∞Ïû• ${standNumber} Ï†ïÎ≥¥\n\n‚Ä¢ ÏúÑÏπò: ${this.getAttribute('cx') || this.getAttribute('x')}, ${this.getAttribute('cy') || this.getAttribute('y')}\n‚Ä¢ Ìï≠Í≥µÍ∏∞ Ï¢ÖÎ•ò: ÏÉÅÏÑ∏ Ï†ïÎ≥¥Îäî AIP Ï∞∏Ï°∞`);
                });
            });

            console.log('üõ´ ÍπÄÌè¨Í≥µÌï≠ Î≤°ÌÑ∞ÎßµÏù¥ Î°úÎìúÎêòÏóàÏäµÎãàÎã§!');
            console.log('üìä ÌÜµÍ≥Ñ: ÌôúÏ£ºÎ°ú 2Í∞ú, Ïú†ÎèÑÎ°ú 35Í∞ú, Ï£ºÍ∏∞Ïû• 145Í∞ú');
        });

        // ÌôïÎåÄ/Ï∂ïÏÜå Í∏∞Îä• (Ìú† Ïù¥Î≤§Ìä∏)
        document.getElementById('airportMap').addEventListener('wheel', function(e) {
            e.preventDefault();
            const svg = this;
            const viewBox = svg.viewBox.baseVal;
            const scale = e.deltaY > 0 ? 1.1 : 0.9;
            
            const newWidth = viewBox.width * scale;
            const newHeight = viewBox.height * scale;
            const deltaX = (newWidth - viewBox.width) / 2;
            const deltaY = (newHeight - viewBox.height) / 2;
            
            svg.setAttribute('viewBox', 
                `${viewBox.x - deltaX} ${viewBox.y - deltaY} ${newWidth} ${newHeight}`);
        });
    </script>
