<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="2000" viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg">
  <!-- 김포공항 벡터 다이어그램 -->
  <g id="runways" stroke="#333" stroke-width="20" fill="none">
    <!-- 14L/32R -->
    <line x1="400" y1="400" x2="1600" y2="1600" />
    <text x="380" y="380" font-size="48" fill="#333" text-anchor="middle">14L</text>
    <text x="1620" y="1620" font-size="48" fill="#333" text-anchor="middle">32R</text>
    
    <!-- 14R/32L -->
    <line x1="500" y1="300" x2="1700" y2="1500" />
    <text x="480" y="280" font-size="48" fill="#333" text-anchor="middle">14R</text>
    <text x="1720" y="1520" font-size="48" fill="#333" text-anchor="middle">32L</text>
  </g>
  
  <!-- 유도로 -->
  <g id="taxiways" stroke="#666" stroke-width="10" fill="none">
    <path d="M 300 600 L 600 600 L 600 300" />
    <path d="M 1400 1400 L 1700 1400 L 1700 1700" />
  </g>
  
  <!-- 터미널 -->
  <g id="terminals" fill="#999" stroke="#333" stroke-width="2">
    <rect x="800" y="800" width="400" height="200" />
    <text x="1000" y="900" font-size="32" fill="#fff" text-anchor="middle">Terminal</text>
  </g>
  
  <!-- 스케일 바 -->
  <g id="scale" stroke="#000" stroke-width="2">
    <line x1="100" y1="1900" x2="300" y2="1900" />
    <line x1="100" y1="1890" x2="100" y2="1910" />
    <line x1="300" y1="1890" x2="300" y2="1910" />
    <text x="200" y="1880" font-size="24" fill="#000" text-anchor="middle">1 km</text>
  </g>
</svg>