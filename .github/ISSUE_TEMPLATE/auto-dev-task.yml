name: ðŸ¤– Auto-Generated Development Task
description: Template for automatically generated development tasks
title: "[PHASE] Module Name - Task Description"
labels: ["auto-generated", "claude-task"]
body:
  - type: markdown
    attributes:
      value: |
        # ðŸ¤– Auto-Generated Development Task
        
        This issue was automatically generated by the Orchestrator system.
        
        **ðŸ“‹ Instructions for Claude Code:**
        - Read the module specification carefully
        - Implement the required functionality
        - Follow the project coding standards
        - Create comprehensive tests
        - Document your implementation
        
  - type: input
    id: module_name
    attributes:
      label: Module Name
      description: Name of the module being developed
      placeholder: e.g., user-service, auth-service
    validations:
      required: true
      
  - type: dropdown
    id: phase
    attributes:
      label: Development Phase
      description: Current development phase
      options:
        - implementation
        - testing
        - integration
    validations:
      required: true
      
  - type: textarea
    id: requirements
    attributes:
      label: Requirements
      description: Detailed requirements for this task
      placeholder: |
        - Implement user authentication API
        - Add JWT token validation
        - Create user registration endpoint
        - Implement password hashing
    validations:
      required: true
      
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: Criteria for task completion
      placeholder: |
        - [ ] All endpoints return correct HTTP status codes
        - [ ] Input validation works properly
        - [ ] Unit tests achieve 80% coverage
        - [ ] Integration tests pass
        - [ ] API documentation is complete
    validations:
      required: true
      
  - type: textarea
    id: tech_stack
    attributes:
      label: Technology Stack
      description: Technologies and frameworks to use
      placeholder: |
        - Spring Boot 3.0
        - Spring Security
        - JPA/Hibernate
        - PostgreSQL
        - JUnit 5
    validations:
      required: false
      
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Other modules or tasks this depends on
      placeholder: |
        - database-setup (must be completed)
        - auth-service (for integration testing)
    validations:
      required: false
      
  - type: checkboxes
    id: completion_checklist
    attributes:
      label: Completion Checklist
      description: Check items as they are completed
      options:
        - label: Code implementation completed
          required: false
        - label: Unit tests written and passing
          required: false
        - label: Integration tests written and passing
          required: false
        - label: Code review completed
          required: false
        - label: Documentation updated
          required: false
        - label: CI/CD pipeline passes
          required: false
