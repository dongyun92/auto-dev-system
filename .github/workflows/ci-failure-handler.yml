            **ì‹¤íŒ¨ íšŸìˆ˜**: ${failureCount}íšŒ
            **ìƒíƒœ**: ì‚¬ëžŒì˜ ê°œìž…ì´ í•„ìš”í•©ë‹ˆë‹¤
            
            ### ðŸ“‹ ë‹¤ìŒ ë‹¨ê³„
            1. ðŸ” [ì‹¤íŒ¨í•œ ì›Œí¬í”Œë¡œìš° í™•ì¸](${workflowUrl})
            2. ðŸ› ì˜¤ë¥˜ ì›ì¸ ë¶„ì„
            3. ðŸ”§ ìˆ˜ë™ìœ¼ë¡œ ë¬¸ì œ í•´ê²°
            4. âœ… ìˆ˜ì • í›„ ë¼ë²¨ ì œê±°
            
            ### ðŸ¤– ìžë™í™” ì¼ì‹œ ì¤‘ë‹¨
            - ì¶”ê°€ ìžë™ ê°œë°œ ì¤‘ë‹¨ë¨
            - \`human-fix-needed\` ë¼ë²¨ ì œê±° í›„ ìž¬ê°œ
            
            ---
            *ðŸ¤– ì´ ëŒ“ê¸€ì€ ìžë™ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.*
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });
            
      - name: Block further automation
        if: steps.failure_count.outputs.count >= 3
        uses: actions/github-script@v7
        with:
          script: |
            // Create a file to indicate automation should be paused
            const fs = require('fs');
            const path = '.automation-blocked';
            
            const blockInfo = {
              reason: 'CI failures exceeded threshold',
              timestamp: new Date().toISOString(),
              pr_number: '${{ steps.pr_info.outputs.pr_number }}',
              failure_count: '${{ steps.failure_count.outputs.count }}'
            };
            
            fs.writeFileSync(path, JSON.stringify(blockInfo, null, 2));
            
            // Commit the block file
            const { execSync } = require('child_process');
            try {
              execSync('git config user.name "GitHub Actions"');
              execSync('git config user.email "actions@github.com"');
              execSync(`git add ${path}`);
              execSync('git commit -m "ðŸš¨ Block automation due to CI failures"');
              execSync('git push');
            } catch (error) {
              console.log('Could not commit block file:', error.message);
            }
            
  cleanup-on-success:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Remove failure labels on success
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`
            });
            
            if (pulls.length > 0) {
              const pr = pulls[0];
              
              // Remove failure-related labels
              const labelsToRemove = ['ci-failure', 'needs-attention'];
              
              for (const label of labelsToRemove) {
                try {
                  await github.rest.issues.removeLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    name: label
                  });
                } catch (error) {
                  // Label might not exist, ignore
                }
              }
            }
            
      - name: Remove automation block
        run: |
          if [ -f .automation-blocked ]; then
            rm .automation-blocked
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add .automation-blocked
            git commit -m "âœ… Remove automation block - CI passing" || true
            git push || true
          fi