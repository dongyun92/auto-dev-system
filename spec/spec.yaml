project:
  name: todo-api-test
  description: "자동화 시스템 검증을 위한 Simple Todo API 프로젝트"
  version: "1.0.0"
  
metadata:
  author: "AI Development System"
  created_at: "2025-06-23"
  tech_stack: ["spring-boot", "postgresql", "jwt"]
  project_type: "api_service"
  
global_settings:
  development:
    java_version: "17"
    spring_boot_version: "3.2.0"
    database: "postgresql"
    build_tool: "maven"
    
  code_standards:
    - "Google Java Style Guide"
    - "RESTful API 설계 원칙"
    - "JWT 보안 가이드라인"
    - "테스트 커버리지 80% 이상"
    
  ci_cd:
    build_command: "mvn clean package"
    test_command: "mvn test"
    quality_gates:
      - "테스트 커버리지 80% 이상"
      - "코드 스타일 검증"
      - "보안 취약점 스캔"
    
modules_order:
  - name: "database-setup"
    phase: 1
    required: true
    
  - name: "auth-service" 
    phase: 2
    required: true
    depends_on: ["database-setup"]
    
  - name: "todo-service"
    phase: 3
    required: true
    depends_on: ["database-setup", "auth-service"]

completion_criteria:
  - "모든 모듈이 성공적으로 구현됨"
  - "전체 시스템 통합 테스트 통과"
  - "API 문서 자동 생성됨"
  - "Docker 컨테이너 환경 구성 완료"